intro: 
  contents: 
    en: >
      As a designer-who-codes (or is it a developer-who-designs?), I specialize in making developer-focused products more
      appealing and more accessible.
    ja: >
      どんぐりころころ　ドンブリコ
skills: 
  - id: branding
    title: 
      en: Branding
      ja: ブランディング
    contents: 
      en: >
        I can help you define your brand to make sure it sends the right message. This can include coming up with a new logo, finding the right color palette, or selecting the perfect typefaces; either myself directly or while working with a brand designer.
      ja: >
        ブランドが正しいメッセージを確実に伝えるように、ブランドを定義するお手伝いをします。 これには、新しいロゴの考案、適切なカラー パレットの検索、または完璧な書体の選択が含まれます。 私自身、またはブランドデザイナーと一緒に仕事をしている間に。
  - id: design
    title: 
      en: Design
      ja: デザイン
    contents: 
      en: >
        I can review your product's accessibility and usability to see if there are any roadblocks that might prevent potential users from understanding it properly. This is especially crucial for developer-focused products, which by their nature tend to be complex and highly technical.
      ja: >
        製品のアクセシビリティとユーザビリティを見直して、潜在的なユーザーが製品を適切に理解するのを妨げる可能性のある障害がないかどうかを確認できます。 これは、その性質上、複雑で高度に技術的になりがちな開発者中心の製品にとって特に重要です。
  - id: marketing
    title: 
      en: Marketing
      ja: マーケティング
    contents: 
      en: >
        I can help you build a broader audience by tweaking your homepage's copy, exploring new inbound channels, and writing engaging content. I have a lot of experience writing long-form blog posts and e-books, and from what I've seen they're one of the best ways to generate interest for a product.
      ja: >
        ホームページのコピーを微調整し、新しいインバウンド チャネルを探索し、魅力的なコンテンツを作成することで、より多くの視聴者を獲得できるようお手伝いします。 私は長いブログ記事や電子書籍を書いた経験が豊富で、製品に対する関心を高める最良の方法の 1 つです。
projects: 
  - id: surveys
    title: 
      en: Surveys
      ja: アンケート
    contents: 
      en: >
        I created [Devographics](https://devographics.com/), an organizations that runs the [State of JavaScript](http://stateofjs.com/) and [State of CSS](https://stateofcss.com/) developer surveys. They reach over 20,000 developers every year, and the resulting data has been used by [Google](https://web.dev/interop-2022/#:~:text=State%20of%20CSS%202021) and other browser vendors to inform their roadmaps.
      ja: >
        State of JavaScript および State of CSS 開発者調査を実施する組織である Devographics を作成しました。 毎年 20,000 人を超える開発者が利用しており、結果として得られるデータは、Google や他のブラウザー ベンダーがロードマップを通知するために使用されています。

  - id: logos
    title: 
      en: Logos
      ja: ロゴ
    contents: 
      en: >
        I [designed the logo](https://www.gatsbyjs.com/guidelines/logo) for [Gatsby](https://www.gatsbyjs.com/), one of the most popular React static site generators, and I also [designed the logo](https://github.com/graphql/graphiql/issues/763#issue-402974426) for [GraphiQL](https://github.com/graphql/graphiql), the leading GraphQL IDE.
      ja: >
        どんぐりころころ　ドンブリコ

  - id: discovermeteor
