name: 
  title: 
    en: Sacha Greif
    ja: グレフ　サーシャ
intro: 
  contents: 
    en: >
      As a designer-who-codes (or is it a developer-who-designs?), I specialize in making developer-focused products more
      appealing and more accessible.
    ja: >
      コーディングを担当するデザイナー (または設計を担当する開発者ですか?) として、私は開発者向けの製品をより魅力的でアクセスしやすいものにすることを専門としています。
skills: 
  - id: branding
    title: 
      en: Branding
      ja: ブランディング
    contents: 
      en: >
        I can help you make sure your brand sends the right message. This can include designing a  logo, finding the right color palette, selecting the perfect typeface, finding icons and illustrations, and much more.
      ja: >
        ブランドが正しいメッセージを確実に伝えるように、ブランドを定義するお手伝いをします。 これには、新しいロゴの考案、適切なカラー パレットの検索、または完璧な書体の選択が含まれます。 私自身、またはブランドデザイナーと一緒に仕事をしている間に。
  - id: design
    title: 
      en: Design
      ja: デザイン
    contents: 
      en: >
        I can review your product's accessibility and usability to find any roadblocks that might prevent users from understanding it properly. This is especially crucial for developer-focused products, which are often highly technical.
      ja: >
        製品のアクセシビリティとユーザビリティを見直して、潜在的なユーザーが製品を適切に理解するのを妨げる可能性のある障害がないかどうかを確認できます。 これは、その性質上、複雑で高度に技術的になりがちな開発者中心の製品にとって特に重要です。
  - id: marketing
    title: 
      en: Marketing
      ja: マーケティング
    contents: 
      en: >
        Good content marketing is one of the best ways to reach a broader audience, and I can help you tweak your homepage copy, write engaging blog posts, or even produce e-books or guides that will become new inbound channels for your product.  
      ja: >
        ホームページのコピーを微調整し、新しいインバウンド チャネルを探索し、魅力的なコンテンツを作成することで、より多くの視聴者を獲得できるようお手伝いします。 私は長いブログ記事や電子書籍を書いた経験が豊富で、製品に対する関心を高める最良の方法の 1 つです。
projects: 
  - id: surveys
    image: surveys.png
    title: 
      en: Surveys
      ja: アンケート
    contents: 
      en: >
        I created [Devographics](https://devographics.com/), an organizations that runs the [State of JavaScript](http://stateofjs.com/) and [State of CSS](https://stateofcss.com/) developer surveys. They reach over 20,000 developers every year, and the resulting data has been used by [Google](https://web.dev/interop-2022/#:~:text=State%20of%20CSS%202021) and other browser vendors to inform their roadmaps.
      ja: >
        State of JavaScript および State of CSS 開発者調査を実施する組織である Devographics を作成しました。 毎年 20,000 人を超える開発者が利用しており、結果として得られるデータは、Google や他のブラウザー ベンダーがロードマップを通知するために使用されています。

  - id: logos
    image: logos.png
    title: 
      en: Logos
      ja: ロゴ
    contents: 
      en: >
        I've designed logos for a few popular open-source projects such as [Gatsby](https://www.gatsbyjs.com/guidelines/log) and [GraphiQL](https://github.com/graphql/graphiql/issues/763#issue-402974426), and my own framework [Vulcan.js](http://vulcanjs.org/). I also contributed to the design of the [Storybook](https://github.com/storybookjs/storybook/issues/1100) logo.
      ja: >
        どんぐりころころ　ドンブリコ

  - id: discovermeteor
    title: 
      en: Discover Meteor
      ja: Discover Meteor
    contents: 
      en: >
        I co-authored [Discover Meteor](http://www.discovermeteor.com/), which for a long time was the main introductory book for the [Meteor](https://www.meteor.com/) JavaScript framework. The book sold over 12,000　copies, resulting in over $575,000 in revenue.
      ja: >
        どんぐりころころ　ドンブリコ

  - id: hnkansai
    title: 
      en: HN Kansai
      ja: ハッカーニュース関西
    contents: 
      en: >
        I co-founded our local [Hacker News](https://news.ycombinator.com/) meetup group, [HN Kansai](http://hnkansai.org/). We've had over 60 in-person events, and our [Slack community](https://hnkansai-slack.now.sh/) has over 500 members.
      ja: >
        どんぐりころころ　ドンブリコ

  - id: sidebar
    title: 
      en: Sidebar
      ja: Sidebar
    contents: 
      en: >
        I run the daily [Sidebar](https://sidebar.io) design newsletter, which has over 60,000 subscribers and is consistently cited in lists of the best design resources.
      ja: >
        どんぐりころころ　ドンブリコ
  - id: writing
    title: 
      en: Writing
      ja: ドンブリコ
    contents: 
      en: >
        I have written multiple long-form articles which did very well on Twitter, Hacker News, etc. The latest example is [my retrospective of the last 10 years of the Meteor JavaScript framework](https://meteor10.sachagreif.com/). I also wrote a popular [guide about community building](https://www.communitybuildingguide.com/). I've also contributed to popular online publications such as [CSS-Tricks](https://css-tricks.com/author/sachagreif/) and [Smashing Magazine](https://www.smashingmagazine.com/author/sacha-g/).
      ja: >
        どんぐりころころ　ドンブリコ

  - id: speaking
    title: 
      en: Speaking
      ja: ドンブリコ
    contents: 
      en: >
        I've spoken at many events all over the world, including the [Rakuten Technology Conference](https://tech.rakuten.co.jp/speakers/sacha-greif/) and [JSConf](https://jsconf.jp/2021/talk/state-of-css-2021-survey-results/) in Tokyo, [Nordic.js](https://www.youtube.com/watch?v=FZw1j_tTSag&t=1813s) in Stockholm, and [Dot.js](https://www.youtube.com/watch?v=ShHsshcTOJo) in Paris.
      ja: >
        どんぐりころころ　ドンブリコ