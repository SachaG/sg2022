name: 
  title: 
    en: Sacha Greif
    ja: グレフ　サーシャ
intro: 
  contents: 
    en: >
      As a designer-who-codes (or is it a developer-who-designs?), I specialize in making complex products **more appealing** and **more accessible**.
    ja: >
      私はプログラミングのできるデザイナー（もしくはデザインができる開発者？）として、複雑な製品を**より魅力的**に、**より近づきやすく**することを専門としております。
skills: 
  title:
    en: What I Can Do
    ja: 出来る事
  items: 
    - id: branding
      title: 
        en: Branding
        ja: ブランディング
      contents: 
        en: >
          I can help you make sure your brand sends the right message. 
          

          This can include designing a  logo, finding the right color palette, selecting the perfect typeface, finding icons and illustrations, and much more.
        ja: >
          あなたのブランドが適切なメッセージを発するお手伝いができます。


          例えばロゴのデザインの他、適切なカラーパレットを選び出したり、ぴったりの書体のセレクト、アイコンやイラストの選定もお手伝いいたします。
    - id: design
      title: 
        en: Design
        ja: デザイン
      contents: 
        en: >
          I can review your product's accessibility and usability to find any roadblocks that might prevent users from understanding it properly. 
          
          
          This is especially crucial for developer-focused products, which are often highly technical.
        ja: >
          ユーザーが製品をきちんと理解する妨げになっている要素がないかチェックするため、製品の利用しやすさやユーザビリティをレビューいたします。


          これは開発者中心の専門性の高い製品では特に重要となります。
    - id: marketing
      title: 
        en: Marketing
        ja: マーケティング
      contents: 
        en: >
          Good content marketing is one of the best ways to reach a bigger audience.
          
          
          I can help you tweak your homepage copy, write engaging blog posts, or even produce e-books or guides that will become new inbound channels for your product.  
        ja: >
          すぐれたコンテンツ・マーケティングはオーディエンス拡大のためのとても重要な手段です。


          貴社のホームページのコピーをチューンアップしたり、読者の関心を呼ぶブログを書いたり、新たな読者の入り口となるような電子書籍やガイドを制作するお手伝いをいたします。
projects: 
  title:
    en: My Work
    ja: これまでの仕事
  items: 
    - id: surveys
      image: surveys.png
      title: 
        en: Developer Surveys
        ja: 開発者調査
      contents: 
        en: >
          I run the [State of JavaScript](https://stateofjs.com/), [State of CSS](https://stateofcss.com/), and [State of GraphQL](https://stateofgraphql.com) developer surveys. They reach over 20,000 developers every year, and the resulting data has been used by [Google](https://web.dev/interop-2022/#:~:text=State%20of%20CSS%202021) and other browser vendors to inform their roadmaps.
        ja: >
          私は開発者を対象とした調査[State of JavaScript](https://stateofjs.com/)、[State of CSS](https://stateofcss.com/)、[State of GraphQL](https://stateofgraphql.com)の運営に携わっています。これらの調査は毎年、2万人を超える開発者を対象に行われ、得られたデータは[グーグル](https://web.dev/interop-2022/#:~:text=State%20of%20CSS%202021)を初めとするブラウザのベンダーにより、今後のロードマップの検討材料として利用されてきました。

    - id: logos
      image: logos.png
      title: 
        en: Open-Source Branding
        ja: オープンソースのブランディング
      contents: 
        en: >
          Although I'm not primarily a logo designer, I've designed brands for a few popular open-source projects such as [Gatsby](https://www.gatsbyjs.com/guidelines/log) and [GraphiQL](https://github.com/graphql/graphiql/issues/763#issue-402974426), and my own framework [Vulcan.js](http://vulcanjs.org/). I also contributed to the design of the [Storybook](https://github.com/storybookjs/storybook/issues/1100) logo.
        ja: >
          ロゴデザインは私の本業ではありませんが、[Gatsby](https://www.gatsbyjs.com/guidelines/log)や[GraphiQL](https://github.com/graphql/graphiql/issues/763#issue-402974426)といった人気のオープンソース・プロジェクトや、私自身の開発したフレームワークである[Vulcan.js](http://vulcanjs.org/)などのブランドデザインに携わってまいりました。また、[Storybook](https://github.com/storybookjs/storybook/issues/1100)のロゴのデザインにも携わりました。

    - id: discovermeteor
      image: discovermeteor.png
      title: 
        en: Discover Meteor
        ja: Discover Meteor
      contents: 
        en: >
          I co-authored the [Discover Meteor](http://www.discovermeteor.com/) e-book, which for a long time was the main introductory book for the [Meteor](https://www.meteor.com/) JavaScript framework. The book sold over 12,000　copies, resulting in over $575,000 in revenue.
        ja: >
          私は電子書籍[Discover Meteor](http://www.discovermeteor.com/)の共著者でもあります。この本は長年にわたり、JavaScriptフレームワーク[Meteor](https://www.meteor.com/)のよく知られた入門書とされてまいりました。販売部数は1万2000部を超え、売上は57万5000ドルを超えております。

    - id: sidebar
      image: sidebar.png
      title: 
        en: Sidebar
        ja: Sidebar
      contents: 
        en: >
          I run the daily [Sidebar](https://sidebar.io) design newsletter, which has over 60,000 subscribers and is consistently cited in lists of the best design resources.
        ja: >
          デザインがテーマの日刊ニュースレター[Sidebar](https://sidebar.io)の発行も行っております。Sidebarの購読者は6万人を超え、すぐれたデザインの情報源として名前が挙がることも珍しくありません。

    - id: vulcanjs
      image: vulcanjs.png
      title: 
        en: Vulcan.js
        ja: Vulcan.js
      contents: 
        en: >
          I developed my own open-source app framework, [Vulcan.js](http://vulcanjs.org/). I use it to run [Sidebar](https://sidebar.io/), and also previously used it to build ZensHome, a real-estate booking app, for Tokyo-based [Zens](https://zens.tokyo/)
        ja: >
          私はオープンソースのwebアプリケーション向けフレームワーク、[Vulcan.js](http://vulcanjs.org/)の開発者でもあります。私自身はこれを[Sidebar](https://sidebar.io/)の運営に利用しているほか、Vulcan.jsを使って[Zens](https://zens.tokyo/)社（本社：東京）向けのZensHomeという不動産予約アプリも開発いたしました。

other_projects: 
  title:
    en: Other Activities
    ja: 他の活動
  items: 
    - id: events
      title: 
        en: Events
        ja: イベント
      contents: 
        en: >
          I co-founded our local [Hacker News](https://news.ycombinator.com/) meetup group, [HN Kansai](http://hnkansai.org/). We've had over 60 in-person events, and our [Slack community](https://hnkansai-slack.now.sh/) has over 500 members.
        ja: >
          私は[Hacker News](https://news.ycombinator.com/)のオフ会グループである[HN Kansai](http://hnkansai.org/)の発起人の1人です。これまでに対面型のイベントを60回以上開催してまいりました。[Slackのコミュニティ]((https://hnkansai-slack.now.sh/))には500人を超える方々のご参加を頂いています

    - id: writing
      title: 
        en: Writing
        ja: 著作
      contents: 
        en: >
          My latest long-form article is [my retrospective of the last 10 years of Meteor](https://meteor10.sachagreif.com/). 


          I also wrote a popular [guide about community building](https://www.communitybuildingguide.com/), and I've also contributed to popular online publications such as [CSS-Tricks](https://css-tricks.com/author/sachagreif/) and [Smashing Magazine](https://www.smashingmagazine.com/author/sacha-g/).
        ja: >
          長文記事では、[Meteorのこの10年間を振り返るという内容のもの]((https://meteor10.sachagreif.com/))が最新です。

          また、私の書いたコミュニティ立ち上げに関するガイドは好評をいただいております。[CSS-Tricks](https://css-tricks.com/author/sachagreif/)や[Smashing Magazine](https://www.smashingmagazine.com/author/sacha-g/)といった人気のオンラインメディアにも寄稿しております。

    - id: speaking
      title: 
        en: Speaking
        ja: 講演
      contents: 
        en: >
          I've spoken at many events all over the world, including the [Rakuten Technology Conference](https://tech.rakuten.co.jp/speakers/sacha-greif/) and [JSConf](https://jsconf.jp/2021/talk/state-of-css-2021-survey-results/) in Tokyo, [Nordic.js](https://www.youtube.com/watch?v=FZw1j_tTSag&t=1813s) in Stockholm, and [Dot.js](https://www.youtube.com/watch?v=ShHsshcTOJo) in Paris.
        ja: >
          東京で開催された[Rakuten Technology Conference](https://tech.rakuten.co.jp/speakers/sacha-greif/)や[JSConf]((https://jsconf.jp/2021/talk/state-of-css-2021-survey-results/))、ストックホルムで行われた[Nordic.js]((https://www.youtube.com/watch?v=FZw1j_tTSag&t=1813s))、パリで行われた[Dot.js]((https://www.youtube.com/watch?v=ShHsshcTOJo))などの世界各地のイベントで講演も行ってまいりました。